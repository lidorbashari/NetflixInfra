apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: lidorbashari/netflix-frontend:4
          ports:
            - containerPort: 3000
          env:
            - name: MOVIE_CATALOG_SERVICE
              value: "http://catalog-service:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
  template:
    spec:
      containers:
        - image: lidorbashari/netflix-frontend:4
