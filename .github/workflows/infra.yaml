name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      region:
        description: 'AWS region'
        required: true
        type: choice
        options:
          - eu-north-1
          - eu-west-1

jobs:
  infra_terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.region }}

      - name: Create tf directory
        run: mkdir -p tf

      - name: Create tfvars file for prod
        run: |
          echo "$EU_NORTH_1_TFVARS_PROD" > tf/prod.tfvars
        if: ${{ github.event.inputs.environment == 'prod' }}
        working-directory: ./tf

      - name: Create tfvars file for dev
        run: |
          echo "$EU_WEST_1_TFVARS_DEV" > tf/dev.tfvars
        if: ${{ github.event.inputs.environment == 'dev' }}
        working-directory: ./tf

      - name: Terraform Init
        run: terraform init
        working-directory: ./tf

      - name: Terraform workspace
        run: |
          WORKSPACE_NAME="${{ github.event.inputs.region }}.${{ github.event.inputs.environment }}"
          if terraform workspace list | grep -q "$WORKSPACE_NAME"; then
            terraform workspace select $WORKSPACE_NAME
          else
            terraform workspace new $WORKSPACE_NAME
          fi
        working-directory: ./tf

      - name: Terraform Plan
        run: TF_LOG=DEBUG terraform plan -var-file=./tf/region.${{ github.event.inputs.region }}.${{ github.event.inputs.environment }}.tfvars
        working-directory: ./tf

      - name: Terraform Plan Check
        run: terraform validate
        working-directory: ./tf

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="environment=${{ github.event.inputs.environment }}" -var="region=${{ github.event.inputs.region }}"
        working-directory: ./tf
