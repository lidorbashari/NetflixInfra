apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mongo-init
          image: mongo:5
          command: ["sh", "-c"]
          args:
            - |
              echo "מחכה שהפודים יהיו מוכנים..."
              for i in 0 1 2; do
                until mongosh --host "mongodb-$i.mongodb.default.svc.cluster.local" --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                  echo "mongodb-$i לא זמין עדיין... ממתין"
                  sleep 2
                done
              done

              echo "בודק אם ה-Replica Set כבר מאותחל..."
              INIT_STATUS=$(mongosh --host "mongodb-0.mongodb.default.svc.cluster.local" --quiet --eval "try { rs.status().ok } catch(e) { 0 }")

              if [ "$INIT_STATUS" = "1" ]; then
                echo "Replica Set כבר מאותחל. יוצא."
                exit 0
              fi

              echo "מריץ rs.initiate()..."
              mongosh --host mongodb-0.mongodb.default.svc.cluster.local --eval '
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongodb-0.mongodb.default.svc.cluster.local:27017", priority: 2 },
                    { _id: 1, host: "mongodb-1.mongodb.default.svc.cluster.local:27017", priority: 1 },
                    { _id: 2, host: "mongodb-2.mongodb.default.svc.cluster.local:27017", priority: 1 }
                  ]
                })
              '

              echo "Replica Set מאותחל בהצלחה!"