apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
  annotations:
    # Helm hook שיריץ את ה-Job אחרי ההתקנה וימחק אותו בהצלחה
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:6.0.13-jammy # או מה שאתה יודע שתומך בmongosh
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "מחכה ש-mongodb-0 יהיה מוכן..."
              until mongosh --host "mongodb-0.mongodb" --eval "db.adminCommand('ping')" --quiet > /dev/null 2>&1; do
                sleep 2
                echo -n "."
              done
              echo ""
              echo "mongodb-0 מוכן. בודק אם כבר קיים ReplicaSet..."
              mongosh --host "mongodb-0.mongodb" --eval '
              if (!rs.status().ok) {
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongodb-0.mongodb:27017" },
                    { _id: 1, host: "mongodb-1.mongodb:27017" },
                    { _id: 2, host: "mongodb-2.mongodb:27017" }
                  ]
                });
              } else {
                print("ReplicaSet כבר מאותחל.");
              }
              '

