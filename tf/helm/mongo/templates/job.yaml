apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  activeDeadlineSeconds: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:5
          command: ["sh", "-c"]
          args:
            - |
              echo "â³ ×××ª×™×Ÿ ×©-mongodb-0 ×™×”×™×” ×–××™×Ÿ ×œ-Replica Set..."

              for i in $(seq 1 40); do
                STATUS=$(mongosh --host mongodb-0.mongodb.default.svc.cluster.local --quiet --eval "try { rs.status() } catch(e) { printjson(e); }")
                if echo "$STATUS" | grep -q "NotYetInitialized"; then
                  echo "âŒ Replica Set ×¢×“×™×™×Ÿ ×œ× ×××•×ª×—×œ... ×× ×¡×” ×©×•×‘ ($i)"
                  sleep 3
                else
                  echo "âœ… Mongo ×–××™×Ÿ ×•××•×›×Ÿ!"
                  break
                fi
              done

              echo "ğŸ” ×‘×•×“×§ ×× ×›×‘×¨ ×§×™×™× Replica Set..."
              INIT_OUTPUT=$(mongosh --host mongodb-0.mongodb.default.svc.cluster.local --quiet --eval "try { rs.status().ok } catch(e) { 0 }")
              if [ "$INIT_OUTPUT" = "1" ]; then
                echo "âš ï¸ Replica Set ×›×‘×¨ ×××•×ª×—×œ. ×™×•×¦×..."
                exit 0
              fi

              echo "ğŸš€ ××¨×™×¥ rs.initiate()..."
              mongosh --host mongodb-0.mongodb.default.svc.cluster.local --eval '
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongodb-0.mongodb.default.svc.cluster.local:27017", priority: 2 },
                    { _id: 1, host: "mongodb-1.mongodb.default.svc.cluster.local:27017", priority: 1 },
                    { _id: 2, host: "mongodb-2.mongodb.default.svc.cluster.local:27017", priority: 1 }
                  ]
                })
              '
              echo "âœ… Replica Set ×××•×ª×—×œ!"