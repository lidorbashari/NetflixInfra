apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  activeDeadlineSeconds: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:5
          command: ["sh", "-c"]
          args:
            - |
              echo "⏳ ממתין ש-mongodb-0 יהיה מוכן לחיבורים..."
              for i in $(seq 1 40); do
                if mongosh --host mongodb-0.mongodb.default.svc.cluster.local --eval "db.adminCommand('ping')" > /dev/null 2>&1; then
                  echo "✅ Mongo מוכן!"
                  break
                fi
                echo "📌 mongodb-0 עדיין לא מוכן ($i)..."
                sleep 3
              done

              echo "🔍 בודק אם ה-Replica Set כבר מאותחל..."
              INIT_OUTPUT=$(mongosh --host mongodb-0.mongodb.default.svc.cluster.local --quiet --eval "try { rs.status() } catch(e) { e }")

              if echo "$INIT_OUTPUT" | grep -q '"ok" : 1'; then
                echo "⚠️ Replica Set כבר מאותחל. יוצא..."
                exit 0
              fi

              echo "🚀 מאתחל Replica Set..."
              mongosh --host mongodb-0.mongodb.default.svc.cluster.local --eval '
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongodb-0.mongodb.default.svc.cluster.local:27017", priority: 2 },
                    { _id: 1, host: "mongodb-1.mongodb.default.svc.cluster.local:27017", priority: 1 },
                    { _id: 2, host: "mongodb-2.mongodb.default.svc.cluster.local:27017", priority: 1 }
                  ]
                })
              '
              echo "✅ Replica Set מאותחל בהצלחה!"