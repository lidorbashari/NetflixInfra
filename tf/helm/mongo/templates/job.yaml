apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mongo-init
          image: mongo:5.0.13
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "🕒 מחכה ש-DNS יתייצב..."
              sleep 10

              echo "⏳ ממתין ש-mongodb-0 יהיה זמין ל-Replica Set..."
              until mongosh --host mongodb-0.mongodb.default.svc.cluster.local --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
                echo "❌ mongodb-0 לא זמין עדיין... ממתין"
                sleep 3
              done

              echo "✅ mongodb-0 זמין. ממשיך לבדוק אם rs כבר מאותחל..."

              INIT_STATUS=$(mongosh --host mongodb-0.mongodb.default.svc.cluster.local --quiet --eval "try { rs.status() } catch(e) { e }")

              if echo "$INIT_STATUS" | grep -q '"ok" : 1'; then
                echo "✔️ ReplicaSet כבר מאותחל. מסיים Job."
                exit 0
              fi

              echo "🚀 מפעיל rs.initiate()..."
              mongosh --host mongodb-0.mongodb.default.svc.cluster.local --eval '
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongodb-0.mongodb.default.svc.cluster.local:27017", priority: 2 },
                    { _id: 1, host: "mongodb-1.mongodb.default.svc.cluster.local:27017", priority: 1 },
                    { _id: 2, host: "mongodb-2.mongodb.default.svc.cluster.local:27017", priority: 1 }
                  ]
                })
              '
              echo "✅ Replica Set מאותחל בהצלחה!"