kind: Job
metadata:
  name: mongodb-init
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  activeDeadlineSeconds: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:5
          command: ["sh", "-c"]
          args:
            - |
              echo "â³ ×××ª×™×Ÿ ×©-mongodb-0 ×™×”×™×” ××•×›×Ÿ ×œ×—×™×‘×•×¨×™×..."
              for i in $(seq 1 40); do
