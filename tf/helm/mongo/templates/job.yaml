apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  activeDeadlineSeconds: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:5.0.13
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "בודק זמינות של כל הפודים..."
              for i in 0 1 2; do
                until mongosh --host "mongodb-$i.mongodb" --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
                  echo "mongodb-$i לא זמין עדיין... ממתין"
                  sleep 3
                done
              done

              echo "בודק אם ה-Replica Set מאותחל..."
              mongosh --host "mongodb-0.mongodb" --eval '
                try {
                  rs.status();
                  print("Replica Set כבר מאותחל. יוצא.");
                } catch (e) {
                  print("מאתחל Replica Set...");
                  rs.initiate({
                    _id: "rs0",
                    members: [
                      { _id: 0, host: "mongodb-0.mongodb:27017" },
                      { _id: 1, host: "mongodb-1.mongodb:27017" },
                      { _id: 2, host: "mongodb-2.mongodb:27017" }
                    ]
                  });
                  print("Replica Set מאותחל!");
                }
              '
