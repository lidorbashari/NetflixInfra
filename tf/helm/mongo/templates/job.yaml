apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  activeDeadlineSeconds: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:6.0.13  # עדכן לגרסה שתומכת ב-mongosh
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "בודק אם ה-Replica Set מאותחל..."
              until mongosh --host "mongodb-0.mongodb" --eval '
                if (!rs.status().ok) {
                  rs.initiate({
                    _id: "rs0",
                    members: [
                      { _id: 0, host: "mongodb-0.mongodb:27017" },
                      { _id: 1, host: "mongodb-1.mongodb:27017" },
                      { _id: 2, host: "mongodb-2.mongodb:27017" }
                    ]
                  });
                } else {
                  print("ReplicaSet כבר מאותחל.");
                }
              ' > /dev/null 2>&1; do
                echo "עדיין לא מוכן, מנסה שוב בעוד 5 שניות..."
                sleep 5
              done
              echo "Replica Set מאותחל!"